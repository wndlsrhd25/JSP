<!DOCTYPE html>

  <body>
    <h3>회원정보</h3>
    <form action="queryTest" method="post">
      ID : <input type="text" name="id" value="user9"><br>
      비밀번호 : <input type="password" name="pwd" value="9999"><br>
      이름 : <input type="text" name="name" value="노혜주"><br>
      취미 : <input type="checkbox" name="hobby" value="climbing">등산
      <input type="checkbox" name="hobby" value="sport">운동
      <input type="checkbox" name="hobby" value="reading">독서
      <input type="checkbox" name="hobby" value="traveling" checked>여행 <br>

      성별 : <input type="radio" name="gender" value="male">남자
      <input type="radio" name="gender" value="female" checked>여자<br>

      종교 : <select name="religion">
        <option value="christianity">기독교</option>
        <option value="buddhism">불교</option>
        <option value="catholicism">천주교</option>
        <option value="atheism" selected>무교</option>
      </select> <br>

      자기소개: <br>
      <textarea name="introduction" cols="30" rows="10"></textarea><br>
      <input type="submit" value="전송">
      <input type="reset" value="초기화">

    </form>
    <script>
    
      console.log(decodeURI('%EB%85%B8%ED%98%9C%EC%A3%BC'));
      console.log(encodeURI("노혜주"));


      let str = "id=user9&pwd=9999&name=노혜주&hobby=climbing&hobby=sport&hobby=reading&hobby=traveling&gender=female&religion=buddhism&introduction=%ED%95%98%EC%9D%B4%ED%95%98%EC%9D%B4";
      
      let result = getParameter(str, 'hobby');
      console.log(result)

      
      //querystring(=str) 은 파라메터를 검색할 문자열을 뜻하고 param(=hobby) 그 검색할 파라미터 이름 
      function getParameter(querystring, param) {
    	  //1. 우선 &단위로 분해시킴, split 결과는 배열
        let paramList = querystring.split('&');
    	  //2.
        let result =[];
        for(let prm of paramList){
        	//indexof는 파라미터단어가 시작하는 첫번째 위치를 반환
          let idx = prm.indexOf(param);
          if(idx !=-1){
            result.push(prm.substring(param.length +1))
          
          }
        }

        return result.join(',');
      }

      String.prototype.getParameter = function(){
        console.log(this);
      }


    </script>
  </body>
