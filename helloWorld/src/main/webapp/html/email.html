<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html/selectEmail.html</title>
</head>
<body>
	<h3>이메일 검색</h3>
	<form action="../selectEmail">
		검색 : <input type="text" name="select"><br> 
    <input type="submit" value="send"></input>
	</form>

	<script>
		//연습예제 - selectEmail
		let form = document.querySelector('form');

		form.addEventListener('submit', function(e) {
			e.preventDefault();
			let select = document.querySelector('input[name="select"]').value;

			if (select == "") {
				alert("검색어를 입력하세요");
				return;
			}
			this.submit();
		});
	
	</script>
</body>
</html>
