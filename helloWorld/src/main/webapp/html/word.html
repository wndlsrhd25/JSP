<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word.html</title>
  <style>
    #show {
      width : 350px;
      height: 350px;
      background-color: rgb(238, 230, 175);
    }

    #show > span {
      display: inline-block;
      width: 100px;
      height: 25px;
      background-color: rgb(75, 166, 135);
      border: 1px solid rgb(238, 230, 175);
      padding: 2px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <input type="text" name="userInput" id="userInput">
  <div id = "show"> </div>
<script>
  let words = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat fugiat placeat corrupti, deleniti id dignissimos quisquam provident expedita neque quam ut consequatur cupiditate eaque at molestiae soluta et dolor esse?
`;
let wordList = words.split(' ');
let show = document.getElementById('show');
for(let word of wordList){
  let span = document.createElement('span');
  span.innerText = word; // <span>Lorem</span>
  show.append(span);

}

//userInput : change 
  // document.querySelector('#show>span:nth-child(2)').style.display = 'none';

const remove = document.querySelector("#userInput");
remove.addEventListener('change',deleteWord);

function deleteWord(){
  let index;
  for(let i=0; i<wordList.length; i++){
    if(remove.value == wordList[i]){
      wordList.splice(i,1);
      show.innerHTML = "";
      for(let word of wordList){
        let span =document.createElement("span");
        span.innerText = word;
        show.append(span);
      } 
      return;
      }
  }
}

</script>

  
</body>
</html>
